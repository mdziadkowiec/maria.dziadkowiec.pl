---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <div id="map-canvas-wrap">
    <div id="map-canvas"></div>
  </div>

</div>

<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5HYqOWM5ZBIyMmQbKCMB83HJaLgIzHns&sensor=false">
</script> 

<script type="text/javascript">

// GOOGLE MAPS  
  function initialize() {
  var myLatlng = new google.maps.LatLng(49.3535225,20.118838);
  var mapOptions = {
    zoom:17,
    center: myLatlng,
    scrollwheel: false  

  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });
}
google.maps.event.addDomListener(window, 'load', initialize);  

</script>
